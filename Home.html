<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Home.css">
    <title>Orbital's Web</title>
  </head
  
  <body>
    <div class="Header">
      <h1>Orbital's Web</h1> 
      <h2>Learn Technology</h2>
    </div>
    <hr>
  
    
    
    <div class="UTlink">
      <h4><a href="https://www.youtube.com/channel/UCffu35kMWoZ3hx3kGV3XJ_w?" target="_blank">Visit Youtube Channel</a></h4>
    </div>
    
    
    
    <div class="dHead">
      <h4>Downloads</h4>
    </div>
    <div class="dLink">
      <input type="text" id="dsearchbar" onkeyup="dlinkFunc()" placeholder="Search for Links. . .">
      <table id="dlinks">
        <tr class="header">
         <th style="width:60%;">Links</th>
       </tr>
       <tr><td><a href="https://www.rainmeter.net/" target="_blank">Rainmeter: Dekstop Customizer</a></td></tr>
       <tr><td><a href="https://github.com/" target="_blank">Github: Create and Share Repsoitories, Create a Website for Free</a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
      </table>
    </div>
    
    
    <div class="tHead">
      <h4>Tutorials</h4>
    </div>
    <div class="tLink">
      <input type="text" id="tsearchbar" onkeyup="tlinkFunc()" placeholder="Search for Links. . .">
      <table id="tlinks">
        <tr class="header">
         <th style="width:60%;">Links</th>
       </tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
       <tr><td><a href="" target="_blank"></a></td></tr>
      </table>
    </div>
    
    
    
  <script>
  function dlinkFunc() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("dsearchbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("dlinks");
  tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }       
    }
  }
  function tlinkFunc() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("tsearchbar");
  filter = input.value.toUpperCase();
  table = document.getElementById("tlinks");
  tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }       
    }
  }
  </script>
  </body>
  
</html>
